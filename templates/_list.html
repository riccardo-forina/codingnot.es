{% for page in pages %}
<article>
  <div class="wrapper">
    <h2><a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a></h2>
    <p>{{ page.abstract |safe }}</p>
    <p><a href="{{ url_for("page", path=page.path) }}">Continue reading&hellip;</a></p>
  </div>
</article>
{% else %}
  <p>Ops, nothing here.</p>
{% endfor %}
